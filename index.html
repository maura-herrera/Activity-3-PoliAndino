<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-40">
                    <figure>
                        <img src="https://png.pngtree.com/png-clipart/20190703/ourlarge/pngtree-customer-service-telephone-office-scene-png-image_1528434.jpg" alt="Imagen de muestra">
                    </figure>
                </div>
                <div class="col-60">
                    <form action="#">
                        <div class="form-group">
                            <h2>Elige el motivo de tu mensaje.</h2>
                        </div>
                        <div class="form-group">
                            <ul>
                                <li>
                                    <input type="radio" id="option1" name="options" value="option1">
                                    <label for="option1">Quiero reportar un problema.</label>
                                </li>
                                <li>
                                    <input type="radio" id="option2" name="options" value="option2">
                                    <label for="option2">Necesito informaci√≥n sobre el servicio.</label>
                                </li>
                                <li>
                                    <input type="radio" id="option3" name="options" value="option3">
                                    <label for="option3">Deseo manifestar una duda o sugerencia.</label>
                                </li>
                                <li>
                                    <input type="radio" id="option4" name="options" value="option4">
                                    <label for="option4">Deseo retirarme o cambiar de plan.</label>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Nombre">
                            <input type="text" placeholder="Apellido">
                            <input type="text" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="">Mensaje</label>
                            <textarea name="" id="" cols="30" rows="5"></textarea>
                        </div>

                        <div class="form-group">
                            <button>Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
